<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/images.png" type="image/x-icon">
    <title>daily news</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/5be05a5969.js" crossorigin="anonymous"></script>
</head>

<body style="background-color:rgb(247, 247, 247);">
    <header class="container">
        <!-- navigation start -->
        <section>
            <nav id="navigat-container" class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <img src="images/images.png" class="w-25" alt="">
                            </li>

                        </ul>
                        <div class="d-flex">
                            <div class=" mx-2  hover-text-color" type="submit" onclick='loadNews("08","All news")'>News
                            </div>
                            <div class=" mx-2  hover-text-color" type="submit">Blog</div>
                        </div>
                    </div>
                </div>
            </nav>
            <hr>
        </section>
        <!-- navigation end -->

        <!-- news title start -->
        <section class="container">
            <div id="news-title-container" class="navbar navbar-expand-lg">

            </div>
        </section>
        <!-- news title end -->

        <section class="container">
            <div>
                <input id="input-field" type="text" class="form-control bg-white py-3 w-100 px-3 mb-3 fw-bold fs-4">
                <div class="d-flex justify-content-between">
                    <div class="d-flex text-center">
                        <p class="pe-2 fw-bold">Sort By View</p>
                        <input type="text" placeholder="By Default sort" class="fw-bold fs-5">
                    </div>
                    <div>
                        <button class="btn btn-outline-danger btn-primary text-light fw-bold">Todays Pick</button>
                        <button class="btn btn-outline-danger btn-primary text-light fw-bold">Trending</button>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main class="container">
        <!-- spinner/loder -->
        <section style="height:50px" class="text-center my-3 py-2 ">
            <button id="loader" class="btn btn-white text-gray fw-bold d-none" type="button">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
            </button>
        </section>

        <!-- news card -->
        <section id="news-card" class="container" data-bs-toggle="modal" data-bs-target="#detailsModal">

        </section>

        <!-- modal -->
        <section>
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="detailsModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/dailyNews.js"></script>
</body>
<footer style="height:80px;" class="bg-dark text-center text-warning">
    <div class=" pt-3">
        <span>Daily News &copy;Copyright 2022. </span>
    </div>
</footer>

</html>
